<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Profissional</title>
    <link rel="icon" type="image/png" href="img/icon_portf.png">
    <style>
        :root {
            --color-primary: #1a1a1a;
            --color-secondary: #555555;
            --color-accent: #0077b6;
            --color-background: #f9f9f9;
            --color-white: #ffffff;
            --color-light-gray: #e8e8e8;
            
            --font-primary: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            --font-size-base: 16px;
            

            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
            

            --border-radius: 8px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
            

            --transition: all 0.3s ease;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-primary);
            background-color: var(--color-background);
            padding-top: 80px; 
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        section {
            padding: var(--spacing-xl) 0;
        }

        h1, h2, h3 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        h3 {
            font-size: 1.5rem;
        }

        p {
            margin-bottom: var(--spacing-sm);
        }

        a {
            color: var(--color-accent);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: #005f87;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* ===== HEADER FIXO ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--color-white);
            box-shadow: var(--shadow-sm);
            z-index: 1000;
            padding: var(--spacing-sm) 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .logo img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: var(--spacing-md);
        }

        nav a {
            color: var(--color-secondary);
            font-weight: 500;
            padding: var(--spacing-xs) 0;
            position: relative;
        }

        nav a:hover {
            color: var(--color-accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--color-accent);
            transition: var(--transition);
        }

        nav a:hover::after {
            width: 100%;
        }

        
        .hero-section {
            background: linear-gradient(135deg, var(--color-white) 0%, var(--color-light-gray) 100%);
            padding: var(--spacing-xl) 0;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: var(--spacing-lg);
            align-items: center;
        }

        .profile-image {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            border-radius: 40%;
            border: 4px solid var(--color-white);
            box-shadow: var(--shadow-md);
        }

        .hero-text {
            text-align: left;
        }

        .hero-text h1 {
            margin-bottom: var(--spacing-sm);
            color: var(--color-primary);
        }

        .hero-text p {
            font-size: 1.1rem;
            color: var(--color-secondary);
            margin-bottom: var(--spacing-md);
            max-width: 600px;
        }

        
        .social-links {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-sm);
            background-color: var(--color-accent);
            color: var(--color-white);
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-button:hover {
            background-color: #005f87;
            transform: translateY(-2px);
        }

        
        .projects-section {
            background-color: var(--color-white);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .project-card {
            background: var(--color-white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid var(--color-light-gray);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .project-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-content {
            padding: var(--spacing-sm);
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--color-primary);
        }

        .project-description {
            color: var(--color-secondary);
            font-size: 0.95rem;
            margin-bottom: var(--spacing-sm);
            line-height: 1.5;
        }

        .project-link {
            display: inline-block;
            color: var(--color-accent);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .project-link:hover {
            text-decoration: underline;
        }

        
        .contact-section {
            background-color: var(--color-background);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--color-white);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: var(--spacing-sm);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--color-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-light-gray);
            border-radius: var(--border-radius);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            background-color: var(--color-accent);
            color: var(--color-white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .submit-button:hover {
            background-color: #005f87;
        }

        
        @media (max-width: 768px) {
            :root {
                --font-size-base: 14px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            nav ul {
                gap: var(--spacing-sm);
            }

            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: var(--spacing-md);
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }

            .hero-text {
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .contact-form {
                padding: var(--spacing-md);
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: var(--spacing-xs);
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .social-button {
                width: 100%;
                justify-content: center;
            }
        }

        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
   
    <header>
        <div class="container header-content">
            <div class="logo">
                <span class="logo-text">Portfólio Profissional</span>
            </div>
           <!-- <nav>
                <ul>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#projects">Projetos</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>  -->
        </div>
    </header>

   
    <section id="about" class="hero-section fade-in">
        <div class="container hero-content">
            <div class="profile-image">
                
                <img src="img/Social Branca.png" alt="Foto profissional de perfil com fundo neutro, traje formal e expressão confiante" />
            </div>
            <div class="hero-text">
                <h1>Olá, sou Henrico Fernandes</h1>
                <p>
                    Sou um profissional da área de Analise de Dados/ BI a mais de dois anos. 
                    Especializado em criar soluções inovadoras e eficientes que 
                    impulsionam resultados excepcionais para meus clientes e projetos.
                </p>
                <div class="social-links">

                    <a href="https://www.linkedin.com/in/henricofernandes" class="social-button" target="_blank" rel="noopener noreferrer">
                        LinkedIn
                    </a>
                    <a href="https://github.com/Henri-fernandes" class="social-button" target="_blank" rel="noopener noreferrer">
                        GitHub
                    </a>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <section id="projects" class="projects-section fade-in">
        <div class="container">
            <h2>Meus Projetos</h2>
            <div class="projects-grid" id="projects-container">
                
            </div>
        </div>
    </section>
    <script>
        const projects = [
            {
                title: "Pipeline de Dados",
                description: "Desenvolvido com Python, SQL e Airflow para automatizar processos de ETL, garantindo integração, transformação e carregamento eficiente das informações. O projeto proporciona maior confiabilidade nos fluxos de dados e suporta análises estratégicas.",
                image: "img/pipeline_AF.jpg",
                alt: "Dashboard moderno de sistema empresarial com gráficos, métricas e interface limpa em tons de azul",
                link: "https://github.com/Henri-fernandes/Pipeline-Airflow"
            },
            {
                title: "Web Scraping",
                description: "Desenvolvido em Python, este projeto realiza a extração de dados dos produtos do site da iPlace. Permitindo análises comparativas de preços e especificações, acompanhamento em tempo real e suporte a decisões estratégicas. Com isso, a empresa consegue monitorar a concorrência, identificar oportunidades de mercado, otimizar estratégias de vendas e economizar tempo.",
                image: "img/web_iplace.jpeg",
                alt: "Interface de aplicativo mobile de e-commerce mostrando produtos, carrinho e processo de checkout",
                link: "#"
                } 
        ];

        function loadProjects() {
            const container = document.getElementById('projects-container');
            
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card fade-in';
                projectCard.innerHTML = `
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.alt}" onerror="this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/da841767-eef9-41fd-9398-84410482eb1e.png'">
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <a href="${project.link}" class="project-link" target="_blank" rel="noopener noreferrer">Ver Projeto →</a>
                    </div>
                `;
                container.appendChild(projectCard);
            });
        }


        function setupFormValidation() {
            const form = document.getElementById('contactForm');

            form.addEventListener('submit', function(e) {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                
                if (!name || !email || !message) {
                    e.preventDefault(); 
                    alert('Por favor, preencha todos os campos.');
                    return;
                }

                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    e.preventDefault(); 
                    alert('Por favor, insira um email válido.');
                }

            });

        }

        
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            setupFormValidation();
            
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
